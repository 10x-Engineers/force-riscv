[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 79

[tool.black]
line-length = 79
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(
      /.eggs
    | /.git
    | /.hg
    | /.mypy_cache
    | /.tox
    | /.venv
    | /output/
    | /3rd_party
    | /bin
    | /utils/regression/output
    | _build
    | dist
)/
'''

